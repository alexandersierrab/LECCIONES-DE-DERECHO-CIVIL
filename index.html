<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Derecho Civil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cuestionario de Derecho Civil</h1>
    </header>
    <div class="container">
        <div id="quiz-container">
            <p id="question" class="question-text"></p>
            <form id="quiz-form">
                <div id="choices"></div>
                <div class="button-container">
                    <button type="button" id="next-button" onclick="nextQuestion()">Siguiente</button>
                </div>
            </form>
        </div>
        <div id="score-container" style="display: none;">
            <h2 id="score"></h2>
            <div id="summary"></div>
            <div class="button-container"></div>
                <button type="button" onclick="restartQuiz()">Volver a hacer el cuestionario</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
